<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMarkaautomobilaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMarkaautomobilaEmpty}" rendered="#{markaautomobilaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{markaautomobilaController.items.rowCount > 0}">
                    <h:outputText value="#{markaautomobilaController.pagination.pageFirstItem + 1}..#{markaautomobilaController.pagination.pageLastItem + 1}/#{markaautomobilaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{markaautomobilaController.previous}" value="#{bundle.Previous} #{markaautomobilaController.pagination.pageSize}" rendered="#{markaautomobilaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{markaautomobilaController.next}" value="#{bundle.Next} #{markaautomobilaController.pagination.pageSize}" rendered="#{markaautomobilaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{markaautomobilaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMarkaautomobilaTitle_idMarke}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMarke}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMarkaautomobilaTitle_marka}"/>
                            </f:facet>
                            <h:outputText value="#{item.marka}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{markaautomobilaController.prepareView}" value="#{bundle.ListMarkaautomobilaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{markaautomobilaController.prepareEdit}" value="#{bundle.ListMarkaautomobilaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{markaautomobilaController.destroy}" value="#{bundle.ListMarkaautomobilaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{markaautomobilaController.prepareCreate}" value="#{bundle.ListMarkaautomobilaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMarkaautomobilaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
