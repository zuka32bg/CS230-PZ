<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVoziloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVoziloEmpty}" rendered="#{voziloController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{voziloController.items.rowCount > 0}">
                    <h:outputText value="#{voziloController.pagination.pageFirstItem + 1}..#{voziloController.pagination.pageLastItem + 1}/#{voziloController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{voziloController.previous}" value="#{bundle.Previous} #{voziloController.pagination.pageSize}" rendered="#{voziloController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{voziloController.next}" value="#{bundle.Next} #{voziloController.pagination.pageSize}" rendered="#{voziloController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{voziloController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoziloTitle_idVozila}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVozila}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoziloTitle_datumVracanja}"/>
                            </f:facet>
                            <h:outputText value="#{item.datumVracanja}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoziloTitle_kupovnaCena}"/>
                            </f:facet>
                            <h:outputText value="#{item.kupovnaCena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoziloTitle_kilometraza}"/>
                            </f:facet>
                            <h:outputText value="#{item.kilometraza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoziloTitle_popravka}"/>
                            </f:facet>
                            <h:outputText value="#{item.popravka}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoziloTitle_datumPopravke}"/>
                            </f:facet>
                            <h:outputText value="#{item.datumPopravke}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{voziloController.prepareView}" value="#{bundle.ListVoziloViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voziloController.prepareEdit}" value="#{bundle.ListVoziloEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voziloController.destroy}" value="#{bundle.ListVoziloDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{voziloController.prepareCreate}" value="#{bundle.ListVoziloCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVoziloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
