<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOsiguranjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOsiguranjeLabel_idOsiguranja}"/>
                    <h:outputText value="#{osiguranjeController.selected.idOsiguranja}" title="#{bundle.ViewOsiguranjeTitle_idOsiguranja}"/>
                    <h:outputText value="#{bundle.ViewOsiguranjeLabel_tipOsiguranja}"/>
                    <h:outputText value="#{osiguranjeController.selected.tipOsiguranja}" title="#{bundle.ViewOsiguranjeTitle_tipOsiguranja}"/>
                    <h:outputText value="#{bundle.ViewOsiguranjeLabel_cenaOsiguranja}"/>
                    <h:outputText value="#{osiguranjeController.selected.cenaOsiguranja}" title="#{bundle.ViewOsiguranjeTitle_cenaOsiguranja}"/>
                    <h:outputText value="#{bundle.ViewOsiguranjeLabel_idFirme}"/>
                    <h:outputText value="#{osiguranjeController.selected.idFirme}" title="#{bundle.ViewOsiguranjeTitle_idFirme}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{osiguranjeController.destroyAndView}" value="#{bundle.ViewOsiguranjeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOsiguranjeEditLink}"/>
                <br />
                <h:commandLink action="#{osiguranjeController.prepareCreate}" value="#{bundle.ViewOsiguranjeCreateLink}" />
                <br />
                <h:commandLink action="#{osiguranjeController.prepareList}" value="#{bundle.ViewOsiguranjeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOsiguranjeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
