<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModelautomobilaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModelautomobilaLabel_idModela}"/>
                    <h:outputText value="#{modelautomobilaController.selected.idModela}" title="#{bundle.ViewModelautomobilaTitle_idModela}"/>
                    <h:outputText value="#{bundle.ViewModelautomobilaLabel_tipAuta}"/>
                    <h:outputText value="#{modelautomobilaController.selected.tipAuta}" title="#{bundle.ViewModelautomobilaTitle_tipAuta}"/>
                    <h:outputText value="#{bundle.ViewModelautomobilaLabel_snaga}"/>
                    <h:outputText value="#{modelautomobilaController.selected.snaga}" title="#{bundle.ViewModelautomobilaTitle_snaga}"/>
                    <h:outputText value="#{bundle.ViewModelautomobilaLabel_idMarke}"/>
                    <h:outputText value="#{modelautomobilaController.selected.idMarke}" title="#{bundle.ViewModelautomobilaTitle_idMarke}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modelautomobilaController.destroyAndView}" value="#{bundle.ViewModelautomobilaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModelautomobilaEditLink}"/>
                <br />
                <h:commandLink action="#{modelautomobilaController.prepareCreate}" value="#{bundle.ViewModelautomobilaCreateLink}" />
                <br />
                <h:commandLink action="#{modelautomobilaController.prepareList}" value="#{bundle.ViewModelautomobilaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModelautomobilaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
