<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModelautomobilaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModelautomobilaLabel_idModela}" for="idModela" />
                    <h:inputText id="idModela" value="#{modelautomobilaController.selected.idModela}" title="#{bundle.EditModelautomobilaTitle_idModela}" required="true" requiredMessage="#{bundle.EditModelautomobilaRequiredMessage_idModela}"/>
                    <h:outputLabel value="#{bundle.EditModelautomobilaLabel_tipAuta}" for="tipAuta" />
                    <h:inputTextarea rows="4" cols="30" id="tipAuta" value="#{modelautomobilaController.selected.tipAuta}" title="#{bundle.EditModelautomobilaTitle_tipAuta}" required="true" requiredMessage="#{bundle.EditModelautomobilaRequiredMessage_tipAuta}"/>
                    <h:outputLabel value="#{bundle.EditModelautomobilaLabel_snaga}" for="snaga" />
                    <h:inputText id="snaga" value="#{modelautomobilaController.selected.snaga}" title="#{bundle.EditModelautomobilaTitle_snaga}" required="true" requiredMessage="#{bundle.EditModelautomobilaRequiredMessage_snaga}"/>
                    <h:outputLabel value="#{bundle.EditModelautomobilaLabel_idMarke}" for="idMarke" />
                    <h:selectOneMenu id="idMarke" value="#{modelautomobilaController.selected.idMarke}" title="#{bundle.EditModelautomobilaTitle_idMarke}" required="true" requiredMessage="#{bundle.EditModelautomobilaRequiredMessage_idMarke}">
                        <f:selectItems value="#{markaautomobilaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{modelautomobilaController.update}" value="#{bundle.EditModelautomobilaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditModelautomobilaViewLink}"/>
                <br />
                <h:commandLink action="#{modelautomobilaController.prepareList}" value="#{bundle.EditModelautomobilaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditModelautomobilaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
