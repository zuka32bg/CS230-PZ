<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRezervacijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRezervacijaLabel_idRezervacije}" for="idRezervacije" />
                    <h:inputText id="idRezervacije" value="#{rezervacijaController.selected.idRezervacije}" title="#{bundle.EditRezervacijaTitle_idRezervacije}" required="true" requiredMessage="#{bundle.EditRezervacijaRequiredMessage_idRezervacije}"/>
                    <h:outputLabel value="#{bundle.EditRezervacijaLabel_datumPocetka}" for="datumPocetka" />
                    <h:inputText id="datumPocetka" value="#{rezervacijaController.selected.datumPocetka}" title="#{bundle.EditRezervacijaTitle_datumPocetka}" required="true" requiredMessage="#{bundle.EditRezervacijaRequiredMessage_datumPocetka}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRezervacijaLabel_datunKraja}" for="datunKraja" />
                    <h:inputText id="datunKraja" value="#{rezervacijaController.selected.datunKraja}" title="#{bundle.EditRezervacijaTitle_datunKraja}" required="true" requiredMessage="#{bundle.EditRezervacijaRequiredMessage_datunKraja}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRezervacijaLabel_idKlijenta}" for="idKlijenta" />
                    <h:selectOneMenu id="idKlijenta" value="#{rezervacijaController.selected.idKlijenta}" title="#{bundle.EditRezervacijaTitle_idKlijenta}" required="true" requiredMessage="#{bundle.EditRezervacijaRequiredMessage_idKlijenta}">
                        <f:selectItems value="#{klijentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRezervacijaLabel_idVozila}" for="idVozila" />
                    <h:selectOneMenu id="idVozila" value="#{rezervacijaController.selected.idVozila}" title="#{bundle.EditRezervacijaTitle_idVozila}" required="true" requiredMessage="#{bundle.EditRezervacijaRequiredMessage_idVozila}">
                        <f:selectItems value="#{voziloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRezervacijaLabel_idIznajmljivanja}" for="idIznajmljivanja" />
                    <h:selectOneMenu id="idIznajmljivanja" value="#{rezervacijaController.selected.idIznajmljivanja}" title="#{bundle.EditRezervacijaTitle_idIznajmljivanja}" required="true" requiredMessage="#{bundle.EditRezervacijaRequiredMessage_idIznajmljivanja}">
                        <f:selectItems value="#{iznajmljivanjeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rezervacijaController.update}" value="#{bundle.EditRezervacijaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRezervacijaViewLink}"/>
                <br />
                <h:commandLink action="#{rezervacijaController.prepareList}" value="#{bundle.EditRezervacijaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRezervacijaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
