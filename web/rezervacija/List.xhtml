<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRezervacijaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRezervacijaEmpty}" rendered="#{rezervacijaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rezervacijaController.items.rowCount > 0}">
                    <h:outputText value="#{rezervacijaController.pagination.pageFirstItem + 1}..#{rezervacijaController.pagination.pageLastItem + 1}/#{rezervacijaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rezervacijaController.previous}" value="#{bundle.Previous} #{rezervacijaController.pagination.pageSize}" rendered="#{rezervacijaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rezervacijaController.next}" value="#{bundle.Next} #{rezervacijaController.pagination.pageSize}" rendered="#{rezervacijaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rezervacijaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRezervacijaTitle_idRezervacije}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRezervacije}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRezervacijaTitle_datumPocetka}"/>
                            </f:facet>
                            <h:outputText value="#{item.datumPocetka}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRezervacijaTitle_datunKraja}"/>
                            </f:facet>
                            <h:outputText value="#{item.datunKraja}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRezervacijaTitle_idKlijenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idKlijenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRezervacijaTitle_idVozila}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVozila}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRezervacijaTitle_idIznajmljivanja}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIznajmljivanja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rezervacijaController.prepareView}" value="#{bundle.ListRezervacijaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rezervacijaController.prepareEdit}" value="#{bundle.ListRezervacijaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rezervacijaController.destroy}" value="#{bundle.ListRezervacijaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rezervacijaController.prepareCreate}" value="#{bundle.ListRezervacijaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRezervacijaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
