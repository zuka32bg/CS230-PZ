<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewObelezjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewObelezjeLabel_idObelezja}"/>
                    <h:outputText value="#{obelezjeController.selected.idObelezja}" title="#{bundle.ViewObelezjeTitle_idObelezja}"/>
                    <h:outputText value="#{bundle.ViewObelezjeLabel_idVozila}"/>
                    <h:outputText value="#{obelezjeController.selected.idVozila}" title="#{bundle.ViewObelezjeTitle_idVozila}"/>
                    <h:outputText value="#{bundle.ViewObelezjeLabel_idModela}"/>
                    <h:outputText value="#{obelezjeController.selected.idModela}" title="#{bundle.ViewObelezjeTitle_idModela}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{obelezjeController.destroyAndView}" value="#{bundle.ViewObelezjeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewObelezjeEditLink}"/>
                <br />
                <h:commandLink action="#{obelezjeController.prepareCreate}" value="#{bundle.ViewObelezjeCreateLink}" />
                <br />
                <h:commandLink action="#{obelezjeController.prepareList}" value="#{bundle.ViewObelezjeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewObelezjeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
